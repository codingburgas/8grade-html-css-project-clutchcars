<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car!</title>
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/indexStyle.css">
</head>
<body>
    <video autoplay muted loop id="myVideo"><source src="2025-Hennessey-Super-Venom-Mustang-Dark-Horse-001.mp4" type="video/mp4"></video>
    <header>
        <nav>
            <div class="navUl">
                <a href="index.html"><img src="logo.png" alt="Logo"></a>
                <a href="#" class="navLi">News</a>
                <div class="login"><a href="#" class="loginText">Rent now</a></div>
                <div class="language"></div>
            </div>
        </nav>
        <hr>
    </header>
    <main>
        <section class="formSection">
            <div>
                <h1>No time wasted - get your car right at the terminal!</h1>
            </div>
            <form>
                <div class="formDiv">
                    <div>
                        <div>
                            <label name="location">Place</label>
                            <a href="#">Return</a>
                        </div>
                        <div class="dropDownContainer">
                            <select id="location" name="location">
                                <option>Skyreach Airport - Terminal 3 (SKR)</option>
                                <option>Driftwood Harbor (DWH)</option>
                                <option>Novaterra Intergalactic Hub (NGX)</option>
                                <option>Elysium City - Gate 5 (ELY)</option>
                                <option>Crystal Bay Transit Station (CBT)</option>
                                <option>Ironpine Station (IPS)</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label name = "pickUpDate">Pick up time</label>
                        </div>
                        <div>
                            <input type = "date" name = "pickUpDate" placeholder = "dd / mm / yyyy" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                        </div>
                    </div>
                    <div>
                        <div>
                        </div>
                        <div>
                        </div>
                    </div>
                    <button type="submit">Next</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
