<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title shown in browser tab -->
    <title>Rent a car!</title>
    <!-- CSS files for styling the login page and navigation -->
    <link rel="stylesheet" href="../../CSS/loginPage.css">
    <link rel="stylesheet" href="../../CSS/nav.css">
    <!-- Favicon/site icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../media/pictures/icon.png">
</head>
<body>
    <!-- Background video that plays automatically -->
    <video autoplay muted loop id="myVideo"><source src="../../media/videos/xl.mp4" type="video/mp4"></video>
    
    <!-- Header section containing navigation -->
    <header>
        <nav>
            <!-- Logo with link to main page -->
            <a href="../mainPage.html"><img src="../../media/logo/0-02-05-3b0a49952040b901164094ce6b38c3983a015ad692aadf50070ec6cac9d85674_12b5ef91f643cffa-removebg-preview.png" alt="Logo" class="logo"></a>
            <!-- Main navigation menu -->
            <ul>
                <li><a href="../user/aboutUs.html">About us</a></li>
                <li><a href="../user/reviewPage.html">Reviews</a></li>
                <li><a href="../user/faq.html">FAQ</a></li>
                <li><a href="../user/contactUs.html">Contact us</a></li>
                <li><a href="../user/termsAndConditionsPage.html">Terms and conditions</a></li>
            </ul>
        </nav>
        <!-- Horizontal rule as divider -->
        <hr>
    </header>
    
    <!-- Main container for the page content -->
    <div class="mainContainer">
        <!-- Left side information section -->
        <div class="informationSection">
            <h2>Sign into your accout or register and travel with us!</h2>
            <hr>
            <!-- Button to navigate to registration page -->
            <div class="button">
                <a href="registrationPage.html"><div class="loginPageButton">Register</div></a>
            </div>
        </div>
        
        <!-- Right side login section -->
        <div class="loginSection">
            <h1 class="sectionTitle">Login</h1>
            <!-- Login form that submits to main page when successful -->
            <form class="loginForm" action="../mainPage.html">
                <!-- Email input field -->
                <div class="inputGroup">
                    <input type="email" id="userEmail" name="userEmail" placeholder="Email" required>
                </div>
                <!-- Password input field -->
                <div class="inputGroup">
                    <input type="password" id="userPassword" name="userPassword" placeholder="Password" required>
                </div>
                <!-- Forgot password link -->
                <div class="forgotPassword">
                    <a href="forgotPasswordPage.html">Forgot password?</a>
                </div>
                <!-- Login button -->
                <button type="submit" class="submitButton loginButton">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
