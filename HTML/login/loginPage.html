<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Rental Registration</title>
    <link rel="stylesheet" href="../../CSS/loginPage.css">
    <link rel="stylesheet" href="../../CSS/stepHeader.css">
    <link rel="stylesheet" href="../../CSS/nav.css">
</head>
<body>
    <video autoplay muted loop id="myVideo"><source src="../../media/videos/xl.mp4" type="video/mp4"></video>
    <header>
        <div class="stepsContainer">
            <div class="currentStep">
                <h5>1. Log into your accout</h5>
            </div>
            <div class="step">
                <h5>2. Choose your car</h5>
            </div>
            <div class="step">
                <h5>3. Finish your order</h5>
            </div>
        </div>
    </header>
    <div class="mainContainer">
        <div class="informationSection">
            <h2>Sign into your accout or register and travel with us!</h2>
            <hr>
            <div class="button">
                <a href="registrationPage.html"><div class="loginPageButton">Register</div></a>
            </div>
        </div>
        <div class="loginSection">
            <h1 class="sectionTitle">Login</h1>
            <form class="loginForm" action="mainPage.html">
                <div class="inputGroup">
                    <input type="email" id="userEmail" name="userEmail" placeholder="Email" required>
                </div>
                <div class="inputGroup">
                    <input type="password" id="userPassword" name="userPassword" placeholder="Password" required>
                </div>
                <div class="forgotPassword">
                    <a href="forgotPasswordPage.html">Forgot password?</a>
                </div>
                <button type="submit" class="submitButton loginButton">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
