<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title shown in browser tab -->
    <title>Rent a car!</title>
    <!-- CSS files for styling the login page and navigation -->
    <link rel="stylesheet" href="../../CSS/loginPage.css">
    <link rel="stylesheet" href="../../CSS/nav.css">
    <!-- Favicon/site icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../media/pictures/icon.png">
</head>
<body>
    <!-- Background video that plays automatically -->
    <video autoplay muted loop id="myVideo"><source src="../../media/videos/xl.mp4" type="video/mp4"></video>
    
    <!-- Header section containing navigation -->
    <header>
        <nav>
            <!-- Logo with link to main page -->
            <a href="../mainPage.html"><img src="../../media/logo/0-02-05-3b0a49952040b901164094ce6b38c3983a015ad692aadf50070ec6cac9d85674_12b5ef91f643cffa-removebg-preview.png" alt="Logo" class="logo"></a>
            <!-- Main navigation menu -->
            <ul>
                <li><a href="../user/aboutUs.html">About us</a></li>
                <li><a href="../user/reviewPage.html">Reviews</a></li>
                <li><a href="../user/faq.html">FAQ</a></li>
                <li><a href="../user/contactUs.html">Contact us</a></li>
                <li><a href="../user/termsAndConditionsPage.html">Terms and conditions</a></li>
            </ul>
        </nav>
        <!-- Horizontal rule as divider -->
        <hr>
    </header>
    
    <!-- Main container for the page content -->
    <div class="mainContainer">
        <!-- Left side information section -->
        <div class="informationSection">
            <h2>Sign into your accout or register and travel with us!</h2>
            <hr>
            <!-- Button to navigate to login page -->
            <div class="button">
                <a href="loginPage.html"><div class="loginPageButton">Log in</div></a>
            </div>
        </div>
        
        <!-- Right side registration section -->
        <div class="registrationSection">
            <h1 class="sectionTitle">Registration</h1>
            <!-- Registration form that submits to main page when successful -->
            <form class="registrationForm" action="../mainPage.html">
                <!-- First name input field -->
                <div class="inputGroup">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <!-- Last name input field -->
                <div class="inputGroup">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <!-- Phone number input field -->
                <div class="inputGroup">
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                </div>
                <!-- Email input field -->
                <div class="inputGroup">
                    <input type="email" id="regEmail" name="regEmail" placeholder="Email" required>
                </div>
                <!-- Password input field -->
                <div class="inputGroup">
                    <input type="password" id="regPassword" name="regPassword" placeholder="Password" required>
                </div>
                <!-- Terms and conditions checkbox -->
                <div id="checkBoxDiv">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="../user/termsAndConditionsPage.html">terms and conditions</a></label>
                </div>
                <!-- Registration button -->
                <div class="button">
                    <button type="submit" class="submitButton registrationButton">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
