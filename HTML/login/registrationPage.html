<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Rental Registration</title>
    <link rel="stylesheet" href="../CSS/loginPage.css">
    <link rel="stylesheet" href="../CSS/stepHeader.css">
</head>
<body>
    <video autoplay muted loop id="myVideo"><source src="../media/videos/xl.mp4" type="video/mp4"></video>
    <header>
        <div class="stepsContainer">
            <div class="currentStep">
                <h5>1. log into your accout</h5>
            </div>
            <div class="step">
                <h5>2. Chose your car</h5>
            </div>
            <div class="step">
                <h5>3. Finish your order</h5>
            </div>
        </div>
    </header>
    <div class="mainContainer">
        <div class="informationSection">
            <h2>Sign into your accout or register and travel with us!</h2>
            <hr>
            <div class="button">
                <a href="loginPage.html"><div class="loginPageButton">Log in</div></a>
            </div>
        </div>
        <div class="registrationSection">
            <h1 class="sectionTitle">Registration</h1>
            <form class="registrationForm" action="mainPage.html">
                <div class="inputGroup">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="inputGroup">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="inputGroup">
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="inputGroup">
                    <input type="email" id="regEmail" name="regEmail" placeholder="Email" required>
                </div>
                <div class="inputGroup">
                    <input type="password" id="regPassword" name="regPassword" placeholder="Password" required>
                </div>
                <div id="checkBoxDiv">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
                </div>
                <div class="button">
                    <button type="submit" class="submitButton registrationButton">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
