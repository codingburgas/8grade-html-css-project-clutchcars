<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a review</title>
    <link rel="stylesheet" href="../../CSS/review.css">
    <link rel="stylesheet" href="../../CSS/nav.css">
    <link rel="stylesheet" href="../../CSS/footer.css">
    <link rel="stylesheet" href="../../CSS/addreview.css">
</head>
<body>
    <video autoplay muted loop id="myVideo"><source src="../../media/videos/xl.mp4" type="video/mp4"></video>
    <header>
        <nav>
            <a href="../index.html"><img src="../../media/logo/0-02-05-3b0a49952040b901164094ce6b38c3983a015ad692aadf50070ec6cac9d85674_12b5ef91f643cffa-removebg-preview.png" alt="Logo" class="logo"></a>
            <ul>
                <li><a href="aboutUsPage.html">About us</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Terms and conditions</a></li>
            </ul>
            <div class="login"><a href="#" class="loginText">Rent now</a></div>
        </nav>
        <hr>
    </header>

    <main>
        <section class="reviewSection">
            <h1>Share Your Experience</h1>
            <p>Tell us what you think about our service!</p>
            <form action="mainPage.html" method="POST" class="reviewForm">
                <div class="row">
                    <div class="formColumn">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="formColumn">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                </div>
                <div class="row">
                    <div class="formColumn">
                        <label for="carModel">Car Model (optional):</label>
                        <input type="text" id="carModel" name="carModel" placeholder="e.g. Tesla Model 3, BMW X5">
                    </div>
                    <div class="formColumn">
                        <label for="rating">Overall Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="">Select a rating</option>
                            <option value="5">★★★★★ - Excellent</option>
                            <option value="4">★★★★☆ - Very Good</option>
                            <option value="3">★★★☆☆ - Average</option>
                            <option value="2">★★☆☆☆ - Poor</option>
                            <option value="1">★☆☆☆☆ - Terrible</option>
                        </select>
                    </div>
                </div>
                <div class="formColumn">
                    <label for="review">Your Review:</label>
                    <textarea id="review" name="review" rows="6" placeholder="How was the service, condition of the car, pickup experience, etc.?" required></textarea>
                </div>

                <div class="formColumn">
                    <button type="submit">Submit Review</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
