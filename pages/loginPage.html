<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Rental Login</title>
    <link rel="stylesheet" href="../styles/loginPage.css">
</head>
<body>
    <div class="loginContainer">
        <div class="logo">
            <img src="/api/placeholder/200/60" alt="Logo">
        </div>
        <div class="loginForm">
            <h2 class="loginTitle">Login to Your Account</h2>
            <form id="loginForm">
                <div class="inputGroup">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                </div>
                <div class="inputGroup">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" name="userPassword" required>
                </div>
                <div class="rememberForgot">
                    <div class="rememberMe">
                        <input type="checkbox" id="rememberUser" name="rememberUser">
                        <label for="rememberUser">Remember me</label>
                    </div>
                    <div class="forgotPassword">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="loginButton">Log In</button>
            </form>
            <div class="registerOption">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
